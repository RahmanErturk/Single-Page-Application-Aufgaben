<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Just Do It</h1>
    <form class="adding-task">
      <h4>Add Task</h4>
      <label for="adding-task-input">
        <input type="text" id="adding-task-input" />
      </label>
      <label for="adding-task-add_btn">
        <input type="submit" value="Add Task" id="adding-task-add_btn" />
      </label>
    </form>
    <div class="task">
      <h3 class="task-title">My Tasks</h3>
      <ul class="task-list"></ul>
      <label for="tasks-reset_btn">
        <input type="reset" value="Reset" id="tasks-reset_btn" />
      </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
